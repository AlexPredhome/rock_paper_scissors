<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <header>
        <h1>Let's play "Rock, Paper, Scissors!"</h1>
    </header>
    
    <main>
    <div class="main-text">
    <p>Choose your weapon.</p>
    <p>The best of 5 rounds wins the game.</p>
</div>
    <!-- Buttons for Rock, Paper, Scissors -->
    <div class="options">
    <button class="rpsButton" value="Rock">🗿</button>
    <button class="rpsButton" value="Paper">📄</button>
    <button class="rpsButton" value="Scissors">✂️</button>
    </div>
    <!-- Output area -->
    <p id="result"></p>
    <p id="score"></p>

</main>
    <script src="rockpaperscissors.js"></script>
</body>
</html>
